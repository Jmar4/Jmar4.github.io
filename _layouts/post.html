<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>{{ site.title }}</title>
	
	<script src="https://use.fontawesome.com/dc967da214.js"></script>
	<link rel="stylesheet" href="../../../../../post.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500|Yanone+Kaffeesatz:200&amp;subset=cyrillic" rel="stylesheet">
</head>

	<body>

		{% include header.html %}

				
		<div class="post">

			<div class="post-header">
				<h1>{{ page.title }}</h1>
				<p>Date: {{ page.date | date_to_string }} | Theme: {{ page.theme }}</p>
			</div>

			<div class="post-content">
				{{ content }}
			</div>
		</div>


		<div class="comments">
			
			{% if page.comments %}

				{% include disqus.html %}

			{% endif %}
			
		</div>

			
		{% include footer.html %}
		
	</body>
	
</html>
